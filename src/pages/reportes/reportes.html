<ion-header>
  <ion-navbar>
    <ion-title>
      Reportes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding>
      <ion-item nopadding>
        <p>
          <span></span><br>

        </p>
        <h3 item-end>

        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(expense.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(expense.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button color="green" (click)="generar(expense.rowid)">
          <ion-icon name="ios-send-outline"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
